[package]
name = "weather"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "=1.0.82"
chrono = { version = "=0.4.38", features = ["serde"] }
plotly = "=0.8.4"
reqwest = { version = "=0.12.4", features = ["json"] }
serde = { version = "=1.0.200", features = ["derive"] }
tokio = { version = "=1.37.0", features = ["full"] }
